<section class="container">
 <div class="row">
   <div class="col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3">
     <h1 class="register">Register</h1>
     <form ng-submit="register.register()">
       <div class="form-group">
         <label for="username" class="control-label">Username</label>
         <input class="form-control" type="text" name="username" ng-model="register.user.username" placeholder="Username">
       </div>
       <div class="form-group">
         <label for="username" class="control-label">First Name</label>
         <input class="form-control" type="text" name="first_name" ng-model="register.user.first_name" placeholder="First name">
       </div>
       <div class="form-group">
         <label for="username" class="control-label">Last Name</label>
         <input class="form-control" type="text" name="last_name" ng-model="register.user.last_name" placeholder="Last name">
       </div>
       <div class="form-group">
         <label for="username" class="control-label">Image</label>
         <input class="form-control" type="text" name="image" ng-model="register.user.image" placeholder="Image">
       </div>
       <div class="form-group">
         <label for="username" class="control-label">Email</label>
         <input class="form-control" type="text" name="email" ng-model="register.user.email" placeholder="Email">
       </div>
       <div class="form-group">
         <label for="username" class="control-label">Password</label>
         <input class="form-control" type="text" name="password" ng-model="register.user.password" placeholder="Password">
       </div>
       <div class="form-group">
         <label for="username" class="control-label">Password confirmation</label>
         <input class="form-control" type="text" name="password confirmation" ng-model="register.user.password_confirmation" placeholder="Password confirmation">
       </div>

       <input class="btn btn-primary pull-right" type="submit" value="Submit" />
     </form>
   </div>
 </div>
</section>
